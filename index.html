<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.4/wavesurfer.min.js"></script>
    <script src="js/music-maker.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
      <h1 class="mt-4 mb-4">Music Maker</h1>
      <button id="play" class="btn btn-primary">Play</button>
      <button id="download" class="btn btn-success">Download Song</button>
      <input type="file" id="input-sample" name="input-sample" accept="audio/*">
      <button id="upload" class="btn btn-secondary">Add new sample</button>
      <br>

      <div id="track-selection">
        <!-- Tracks will be added dynamically here. -->
      </div>

      <div id="addButtons" class="mt-4">
        <div>
            <!-- Add/Remove Track Buttons Go Here -->
        </div>
      </div>

      <div id="sampleButtons" class="mt-4">
          <!-- Sample Buttons Go Here -->
      </div>

      <div id="tracks-container" class="mt-4">
        <div id="tracks" class="vertical-tracks"></div>
      </div>
    </div>
</body>
</html>
